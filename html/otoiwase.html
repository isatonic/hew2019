
<html>
  <head>
    <title>お問い合わせ確認</title>
    <meta charset="utf-8">
    <style type="text/css">
    h1{
      text-align: center;
    }
    span{
      display: inline-block;
    }
    span.under{
      border-bottom: 1px solid blue;
    }
    p{
      text-align: center;
    }

     .box{
       border: 1px dashed #fff;
       border-radius: 30px;
       margin: 2em 0;
       padding: 2em;
       box-shadow: 0 0 0 1px #000;
       width: 350px;
       margin-left: auto;
       margin-right: auto;
       height: 200px;
     }

    </style>
      <body>
       <h1>お問い合わせ</h1>
     <div class="box">
         <span class="under">氏名</span>
         <br>
          <span class="under">メールアドレス</span>
          <br>
          <span class="under">カテゴリ</span>
           <br>
           <span class="under">タイトル</span>
           <br>
           <span  class="under">本文</span>
           <br>
           <p>
           <input type="submit" value="送信">
          </p>
     </div>


   </body>
 </head>
</html>
